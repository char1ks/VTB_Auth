<div class="social-login">

        <div>
            <script src="https://unpkg.com/@vkid/sdk@<3.0.0/dist-sdk/umd/index.js"></script>
            <script type="text/javascript">
                console.log('VKIDSDK:', window.VKIDSDK);
                if ('VKIDSDK' in window) {
                    const VKID = window.VKIDSDK;
                    VKID.Config.init({
                        app: 52528314,
                        redirectUrl: 'https://localhost',
                        responseMode: VKID.ConfigResponseMode.Callback,
                        source: VKID.ConfigSource.LOWCODE,
                    });
                    const oneTap = new VKID.OneTap();
                    oneTap.render({
                        container: document.currentScript.parentElement,
                        showAlternativeLogin: true,
                        styles: {
                            width: 40
                        },
                        oauthList: [
                            'ok_ru',
                            'mail_ru'
                        ]
                    })
                    .on(VKID.WidgetEvents.ERROR, vkidOnError)
                    .on(VKID.OneTapInternalEvents.LOGIN_SUCCESS, function (payload) {
                        const code = payload.code;
                        const deviceId = payload.device_id;
                        VKID.Auth.exchangeCode(code, deviceId)
                            .then(vkidOnSuccess)
                            .catch(vkidOnError);
                    });
                    function getCsrfToken() {
                        const cookies = document.cookie.split(';');
                        for (let cookie of cookies) {
                            const [name, value] = cookie.trim().split('=');
                            if (name === 'XSRF-TOKEN') {
                                return value;
                            }
                        }
                        return null;
                    }
                    function vkidOnSuccess(data) {
                        alert("–£—Å–ø–µ—Ö!");
                        var dataString = JSON.stringify(data);
                        fetch('http://localhost:80/vk/api/tokens', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'X-XSRF-TOKEN': getCsrfToken() // –î–æ–±–∞–≤–ª—è–µ–º CSRF —Ç–æ–∫–µ–Ω –≤ –∑–∞–≥–æ–ª–æ–≤–æ–∫
                            },
                            body: dataString
                        })
                        .then(response => response.text())
                        .then(responseText => {
                            console.log('Response from server:', responseText);
                        })
                        .catch(error => {
                            console.error('Error sending data:', error);
                        });
                    }
                    function vkidOnError(error) {
                    }
                }
            </script>

<!-- –ê–Ω–∏–º–∞—Ü–∏—è —Å–º–∞–π–ª–æ–≤ -->
<script>
    const emojis = ['üåõ','‚òÄÔ∏è','‚≠êÔ∏è','üåï','‚ö°Ô∏è'];
    const numEmojis = 20; // –ö–æ–ª–∏—á–µ—Å—Ç–≤–æ —Å–º–∞–π–ª–æ–≤
    function createEmoji() {
        const emoji = document.createElement('div');
        emoji.className = 'emoji';
        emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
        // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Å–ª—É—á–∞–π–Ω—ã–µ –ø–æ–∑–∏—Ü–∏–∏
        emoji.style.left = Math.random() * 100 + 'vw';
        emoji.style.top = Math.random() * 100 + 'vh';
        // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Å–ª—É—á–∞–π–Ω—ã–π —Ä–∞–∑–º–µ—Ä
        const randomSize = Math.random() * 80 + 10; // –†–∞–∑–º–µ—Ä –æ—Ç 10 –¥–æ 40 –ø–∏–∫—Å–µ–ª–µ–π
        emoji.style.fontSize = randomSize + 'px';
        // –î–æ–±–∞–≤–ª—è–µ–º —Å–º–∞–π–ª –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É
        document.body.appendChild(emoji);
        // –ê–Ω–∏–º–∞—Ü–∏—è –¥–≤–∏–∂–µ–Ω–∏—è
        const animationDuration = Math.random() * 5 + 5; // –°–ª—É—á–∞–π–Ω–∞—è –ø—Ä–æ–¥–æ–ª–∂–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å –∞–Ω–∏–º–∞—Ü–∏–∏
        emoji.animate([
            { transform: `translateY(0)` },
            { transform: `translateY(-100vh)` }
        ], {
            duration: animationDuration * 1000,
            easing: 'linear',
            iterations: 1,
            fill: 'forwards'
        });
        // –£–¥–∞–ª—è–µ–º —Å–º–∞–π–ª –ø–æ—Å–ª–µ –∞–Ω–∏–º–∞—Ü–∏–∏
        setTimeout(() => {
            emoji.remove();
        }, animationDuration * 1000);
    }
    // –°–æ–∑–¥–∞–µ–º —Å–º–∞–π–ª—ã —á–µ—Ä–µ–∑ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–Ω—ã–µ –ø—Ä–æ–º–µ–∂—É—Ç–∫–∏ –≤—Ä–µ–º–µ–Ω–∏
    setInterval(createEmoji, 1000); // –ö–∞–∂–¥—É—é —Å–µ–∫—É–Ω–¥—É
</script>
